<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar-Bel-Icious</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            height: auto;

        }
    </style>
</head>
<body>

<div class="container">
    <img src="image.png" alt="Mar-Bel-Icious Logo">

</div>

</body>
</html>
